<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quotes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="content" class="col-xs-12 col-sm-8 col-md-6 col-lg-6 offset-sm-2 offset-md-3 offset-lg-3">
          <div class="quote-content text-center col-xs-12"></div>
          <div class="quote-author col-xs-12"></div>
          <div class="buttons col-xs-12">
            <button id="new-quote" class="button" type="button">New Quote</button>
            <button id="tweet" class="button" type="button" onclick="tweetQuote()">Tweet Me!</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="script.js"></script>
  </body>

  </html>
